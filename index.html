<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Arrival Times</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .rss-feed {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Bus Arrival Times</h1>
    <table id="arrival-times">
        <thead>
            <tr>
                <th>Destination</th>
                <th>Arrival Time (Minutes)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Arrival times will be populated here -->
        </tbody>
    </table>
    <div class="rss-feed" id="rss-feed" style="display: none;"></div>

    <script>
        let arrivalData = [];

        async function fetchArrivalTimes() {
            const response = await fetch('https://api.tfl.gov.uk/Line/302/Arrivals/490000034N');
            arrivalData = await response.json();
            const arrivalTimesTableBody = document.getElementById('arrival-times').querySelector('tbody');

            arrivalData.forEach(item => {
                const timeToStationInMinutes = (item.timeToStation / 60).toFixed(2); // Convert seconds to minutes
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.destinationName}</td>
                    <td>${timeToStationInMinutes}</td>
                `;
                arrivalTimesTableBody.appendChild(row);
            });

            // Automatically generate the RSS feed after fetching arrival times
            generateRSSFeed();
        }

        function generateRSSFeed() {
            const rssFeedDiv = document.getElementById('rss-feed');
            let rssContent = `<?xml version="1.0" encoding="UTF-8" ?>
<rss version="2.0">
<channel>
<title>Bus Arrival Times</title>
<description>Upcoming bus arrival times from Burnt Oak Station</description>
<link>http://example.com</link>
<language>en-us</language>`;

            arrivalData.forEach(item => {
                const timeToStationInMinutes = (item.timeToStation / 60).toFixed(2);
                const arrivalTime = new Date(item.expectedArrival).toUTCString();
                rssContent += `
<item>
<title>Bus to ${item.destinationName}</title>
<description>Arrives in ${timeToStationInMinutes} minutes.</description>
<pubDate>${arrivalTime}</pubDate>
<link>http://example.com/bus/${item.id}</link>
</item>`;
            });

            rssContent += `
</channel>
</rss>`;

            rssFeedDiv.textContent = rssContent;
            rssFeedDiv.style.display = 'block';
        }

        // Fetch arrival times when the page loads
        window.onload = fetchArrivalTimes;
    </script>
</body>
</html>
