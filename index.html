<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Arrival Times</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .arrival-time {
            margin: 10px 0;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Bus Arrival Times</h1>
    <div id="arrival-times"></div>

    <script>
        let arrivalData = [];

        async function fetchArrivalTimes() {
            const response = await fetch('https://api.tfl.gov.uk/Line/302/Arrivals/490000034N');
            arrivalData = await response.json();
            const arrivalTimesDiv = document.getElementById('arrival-times');

            arrivalData.forEach(item => {
                const timeToStationInMinutes = (item.timeToStation / 60).toFixed(2); // Convert seconds to minutes
                const expectedArrivalTime = new Date(item.expectedArrival).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); // Format expected arrival time

                const arrivalTimeElement = document.createElement('div');
                arrivalTimeElement.className = 'arrival-time';
                arrivalTimeElement.textContent = `Bus to ${item.destinationName} arrives in ${timeToStationInMinutes} minutes (Expected Arrival: ${expectedArrivalTime}).`;
                arrivalTimesDiv.appendChild(arrivalTimeElement);
            });
        }

        // Fetch arrival times when the page loads
        window.onload = fetchArrivalTimes;
    </script>
</body>
</html>
