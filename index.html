<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Arrival Times</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .arrival-time {
            margin: 10px 0;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>302 from Station to MGS</h1>
    <div id="arrival-times-302-to"></div>

    <h1>302 from MGS to Station</h1>
    <div id="arrival-times-302-home"></div>

    <h1>210 From outside Brent Cross</h1>
    <div id="arrival-times-210"></div>

    <script>
        async function fetchArrivalTimes(url, elementId) {
            const response = await fetch(url);
            const arrivalData = await response.json();

            // Sort the arrival data by timeToStation in ascending order
            arrivalData.sort((a, b) => a.timeToStation - b.timeToStation);

            const arrivalTimesDiv = document.getElementById(elementId);

            arrivalData.forEach(item => {
                const timeToStationInMinutes = (item.timeToStation / 60).toFixed(2); // Convert seconds to minutes
                const expectedArrivalTime = new Date(item.expectedArrival).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); // Format expected arrival time

                const arrivalTimeElement = document.createElement('div');
                arrivalTimeElement.className = 'arrival-time';
                arrivalTimeElement.textContent = `${item.lineName} to ${item.destinationName} arrives in ${timeToStationInMinutes} minutes (Expected Arrival: ${expectedArrivalTime}).`;
                arrivalTimesDiv.appendChild(arrivalTimeElement);
            });
        }

        // Fetch arrival times when the page loads
        window.onload = function() {
            fetchArrivalTimes('https://api.tfl.gov.uk/Line/302/Arrivals/490000034N', 'arrival-times-302-to');
            fetchArrivalTimes('https://api.tfl.gov.uk/Line/302/Arrivals/490010442S', 'arrival-times-302-home');
            fetchArrivalTimes('https://api.tfl.gov.uk/Line/210/Arrivals/490000030Q', 'arrival-times-210');
        };
    </script>
</body>
</html>
