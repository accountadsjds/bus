<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Arrival Times</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .arrival-time {
            margin: 10px 0;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .no-updates {
            margin: 10px 0;
            padding: 10px;
            background: #ffdddd;
            border: 1px solid #dd0000;
            border-radius: 5px;
            color: #dd0000;
        }
        .tab {
            margin-bottom: 10px;
        }
        .tab-content {
            display: none; /* Initially hide all tab contents */
        }
    </style>
</head>
<body>
    <div class="tab">
        <button onclick="toggleTab('302-to')">Toggle 302 from Station to MGS</button>
        <button onclick="toggleTab('302-home')">Toggle 302 from MGS to Station</button>
        <button onclick="toggleTab('210')">Toggle 210 from outside Brent Cross</button>
    </div>

    <div id="arrival-times-302-to" class="tab-content"></div>
    <div id="arrival-times-302-home" class="tab-content"></div>
    <div id="arrival-times-210" class="tab-content"></div>

    <script>
        function setCookie(name, value, days) {
            const expires = new Date(Date.now() + days * 864e5).toUTCString();
            document.cookie = name + '=' + encodeURIComponent(value) + '; expires=' + expires + '; path=/';
        }

        function getCookie(name) {
            return document.cookie.split('; ').reduce((r, v) => {
                const parts = v.split('=');
                return parts[0] === name ? decodeURIComponent(parts[1]) : r;
            }, '');
        }

        function toggleTab(tabId) {
            const tabContent = document.getElementById(`arrival-times-${tabId}`);
            const isOpen = tabContent.style.display === 'block';

            // Toggle display
            tabContent.style.display = isOpen ? 'none' : 'block';

            // Store state in cookies
            setCookie(`tab-${tabId}`, isOpen ? 'closed' : 'open', 7);
        }

        async function fetchArrivalTimes(url, elementId) {
            const arrivalTimesDiv = document.getElementById(elementId);
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const arrivalData = await response.json();

                // Check if arrivalData is empty
                if (arrivalData.length === 0) {
                    arrivalTimesDiv.innerHTML = '<div class="no-updates">Live updates are not available for this location at the moment.</div>';
                    return;
                }

                // Sort the arrival data by timeToStation in ascending order
                arrivalData.sort((a, b) => a.timeToStation - b.timeToStation);

                arrivalData.forEach(item => {
                    const timeToStationInMinutes = (item.timeToStation / 60).toFixed(2); // Convert seconds to minutes
                    const expectedArrivalTime = new Date(item.expectedArrival).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); // Format expected arrival time

                    const arrivalTimeElement = document.createElement('div');
                    arrivalTimeElement.className = 'arrival-time';
                    arrivalTimeElement.textContent = `${item.lineName} to ${item.destinationName} arrives in ${timeToStationInMinutes} minutes (${expectedArrivalTime}).`;
                    arrivalTimesDiv.appendChild(arrivalTimeElement);
                });
            } catch (error) {
                arrivalTimesDiv.innerHTML = '<div class="no-updates">Live updates are not available for this location at the moment.</div>';
            }
        }

        // Fetch arrival times when the page loads
        window.onload = function() {
            fetchArrivalTimes('https://api.tfl.gov.uk/Line/302/Arrivals/490000034N', 'arrival-times-302-to');
            fetchArrivalTimes('https://api.tfl.gov.uk/Line/302/Arrivals/490010442S', 'arrival-times-302-home');
            fetchArrivalTimes('https://api.tfl.gov.uk/Line/210/Arrivals/490000030Q', 'arrival-times-210');

            // Check cookie state and set tab visibility
            ['302-to', '302-home', '210'].forEach(tabId => {
                const tabState = getCookie(`tab-${tabId}`);
                if (tabState === 'open') {
                    document.getElementById(`arrival-times-${tabId}`).style.display = 'block';
                }
            });
        };
    </script>
</body>
</html>
